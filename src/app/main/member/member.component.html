<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <div class="card">
      <div class="card-body">
        <ngx-datatable
          class="bootstrap core-bootstrap"
          [columnMode]="ColumnMode.force"
          [headerHeight]="40"
          [rowHeight]="58"
          [footerHeight]="50"
          rowHeight="auto"
          [rows]="rows"
          [scrollbarH]="true"
          [externalPaging]="true"
          [count]="page.totalCount"
          [offset]="page.pageNumber"
          [limit]="page.size"
          (page)="setPage($event)"
          ><ngx-datatable-column name="Department" prop="department">
          </ngx-datatable-column>
          <ngx-datatable-column name="Name" prop="name"> </ngx-datatable-column>
          <ngx-datatable-column name="Vehicle" prop="vehicle">
          </ngx-datatable-column>
          <ngx-datatable-column name="Location" prop="location">
          </ngx-datatable-column>
          <ngx-datatable-column name="Actions">
            <ng-template ngx-datatable-cell-template let-row="row">
              <div ngbDropdown container="body">
                <button
                  ngbDropdownToggle
                  type="button"
                  class="btn icon-btn btn-sm hide-arrow"
                  rippleEffect
                >
                  <span
                    [data-feather]="'more-vertical'"
                    [class]="'cursor-pointer'"
                  ></span>
                </button>
                <div ngbDropdownMenu>
                  <a ngbDropdownItem [routerLink]="['/members/view/', row.id]"
                    ><span
                      [data-feather]="'eye'"
                      [size]="16"
                      [class]="'mr-50'"
                    ></span>
                    View</a
                  ><a ngbDropdownItem [routerLink]="['/members/edit/', row.id]"
                    ><span
                      [data-feather]="'edit'"
                      [size]="16"
                      [class]="'mr-50'"
                    ></span>
                    Edit</a
                  >
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
