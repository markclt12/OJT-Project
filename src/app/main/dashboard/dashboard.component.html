<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <section id="members">
      <div class="card">
        <div class="row mt-1 mb-1">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              &nbsp;
            </div>
          </div>
          <div
            class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end"
          >
            <div
              class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0"
            >
              <a
                class="btn btn-primary ml-1"
                rippleEffect
                routerLink="/members/add"
              >
                <i
                  data-feather="plus"
                  class="d-sm-none d-inline-block mr-0 mr-sm-1"
                ></i>
                <span class="d-none d-sm-inline-block">Assign Driver</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="dashboard-container">
        <div class="charts-grid">
          <div class="chart-card">
            <h3>Vehicle Distribution</h3>
            <canvas id="pieChart"></canvas>
          </div>
          <div class="chart-card">
            <h3>Monthly Expenses</h3>
            <canvas id="lineChart"></canvas>
          </div>
          <div class="chart-card">
            <h3>Monthly Vehicle Usage</h3>
            <canvas id="doughnutChart"></canvas>
          </div>
          <div class="chart-card">
            <h3>Vehicle Performance Comparison</h3>
            <canvas id="radarChart"></canvas>
          </div>
        </div>
      </div>

      <div class="dashboard-container">
        <div class="row mb-3">
          <div class="col-md-4" *ngFor="let stat of driverStats">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">
                  <b>{{ stat.title }}</b>
                </h5>
                <h3 class="card-value">{{ stat.value }}</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="card mt-3">
          <div class="card-header">
            <h5 class="mb-0">Driver List</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Driver Name</th>
                    <th>Vehicle Type</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let driver of drivers; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ driver.name }}</td>
                    <td>{{ driver.vehicle }}</td>
                    <td>
                      <span
                        class="badge"
                        [ngClass]="{
                          'badge-warning': driver.status === 'Assigned',
                          'badge-success': driver.status === 'Available'
                        }"
                      >
                        {{ driver.status }}
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
